---
- name: "Create zsh plugins directory."
  file:
    path: "{{ ansible_env.HOME }}/.zsh-plugins"
    state: directory
    mode: 0744
    owner: "{{ username }}"

- name: "Copy any additional zsh plugins."
  copy:
    src: "zsh_plugins/"
    dest: "{{ ansible_env.HOME }}/.zsh-plugins/"
    mode: 0744
    owner: "{{ username }}"

- name: "Copy zsh plugin repos"
  become_user: "{{ username }}"
  git:
    repo: "{{ item.repo }}"
    dest: "{{ ansible_env.HOME }}/.zsh-plugins/{{ item.dir }}"
    accept_hostkey: true
  with_items:
    - { repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git", dir: "zsh-syntax-highlighting" }
    - { repo: "https://github.com/zsh-users/zsh-autosuggestions.git", dir: "zsh-autosuggestions" }
    - { repo: "https://github.com/zsh-users/zsh-history-substring-search.git", dir: "zsh-history-substring-search" }
    - { repo: "https://github.com/zsh-users/zsh-completions.git", dir: "zsh-completions" }
    - { repo: "https://github.com/sindresorhus/pure.git", dir: "pure" }
